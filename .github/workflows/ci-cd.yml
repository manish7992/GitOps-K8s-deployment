name: CI/CD Pipeline for Healthcare Prediction API

on:
  push:
    branches: master
    
env:
  DOCKERHUB_REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}

jobs:
  # Security and Code Quality Analysis
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r . -f json -o bandit-results.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          trivy-results.sarif
          bandit-results.json

  # Build and Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        pip install flake8 black isort
        flake8 app.py test_app.py --max-line-length=88 --extend-ignore=E203,W503
        black --check app.py test_app.py
        isort --check-only app.py test_app.py

    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest test_app.py -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml

  # Build and Push Docker Image
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKERHUB_REGISTRY }}
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker Hub
      id: meta-dockerhub
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=predictions-
          type=raw,value=predictions-latest,enable={{is_default_branch}}

    - name: Build and push to Docker Hub
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta-dockerhub.outputs.tags }}
        labels: ${{ steps.meta-dockerhub.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta-dockerhub.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ fromJSON(steps.meta-dockerhub.outputs.json).labels['org.opencontainers.image.revision'] }}
          VERSION=${{ fromJSON(steps.meta-dockerhub.outputs.json).labels['org.opencontainers.image.version'] }}
        platforms: linux/amd64,linux/arm64

    - name: Set image output
      id: image
      run: |
        echo "image=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:predictions-${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Run Trivy vulnerability scanner on Docker Hub image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.image.outputs.image }}
        format: 'sarif'
        output: 'trivy-dockerhub-results.sarif'

    - name: Upload Docker Hub image scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-dockerhub-results.sarif'

  # Deploy to EKS
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://healthcare-api.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
        kubectl version --client

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Deploy External Secrets first
      run: |
        # Apply external secrets configuration
        kubectl apply -f security/dockerhub-external-secret.yaml
        
        # Wait for external secret to sync
        echo "Waiting for External Secret to sync Docker Hub credentials..."
        kubectl wait --for=condition=Ready externalsecret/dockerhub-external-secret -n ${{ env.KUBE_NAMESPACE }} --timeout=300s

    - name: Deploy with Helm
      run: |
        # Set the image tag to predictions-<commit-id>
        IMAGE_TAG="predictions-${{ github.sha }}"
        
        # Deploy using Helm
        helm upgrade --install healthcare-prediction-api \
          ../GitOps-helmchart/healthcare-prediction-api \
          --namespace ${{ env.KUBE_NAMESPACE }} \
          --create-namespace \
          --set image.tag=${IMAGE_TAG} \
          --set image.repository=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} \
          --values ../GitOps-helmchart/healthcare-prediction-api/values.yaml \
          --wait \
          --timeout=300s

    - name: Verify deployment
      run: |
        # Check Helm release status
        helm status healthcare-prediction-api -n ${{ env.KUBE_NAMESPACE }}
        
        # Check pod status
        kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app.kubernetes.io/name=healthcare-prediction-api
        
        # Check service endpoints
        kubectl get svc -n ${{ env.KUBE_NAMESPACE }}
        
        # Wait for pods to be ready
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=healthcare-prediction-api -n ${{ env.KUBE_NAMESPACE }} --timeout=300s

    - name: Run smoke tests
      run: |
        # Get external endpoint from Helm-deployed service
        SERVICE_NAME=$(helm get values healthcare-prediction-api -n ${{ env.KUBE_NAMESPACE }} -o json | jq -r '.fullnameOverride // "healthcare-prediction-api"')
        ENDPOINT=$(kubectl get svc ${SERVICE_NAME} -n ${{ env.KUBE_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
        
        if [ -n "$ENDPOINT" ]; then
          # Wait for load balancer to be ready
          echo "Waiting for load balancer to be ready..."
          sleep 60
          
          # Health check
          echo "Running health check..."
          curl -f http://${ENDPOINT}/health || echo "Health check failed"
          
          # Prediction endpoint
          echo "Testing prediction endpoint..."
          curl -f http://${ENDPOINT}/predict || echo "Prediction endpoint test failed"
          
          echo "Deployment successful! Service available at: http://${ENDPOINT}"
        else
          echo "Warning: Load balancer endpoint not available yet. Checking internal connectivity..."
          
          # Test internal connectivity
          kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never -n ${{ env.KUBE_NAMESPACE }} -- \
            curl -f http://${SERVICE_NAME}/health && echo "Internal health check passed"
        fi

    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow