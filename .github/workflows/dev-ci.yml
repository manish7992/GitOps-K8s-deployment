name: Development Branch CI

on:
  push:
    branches: [develop, feature/*]
  pull_request:
    branches: [develop]

env:
  REGISTRY: 123456789012.dkr.ecr.us-west-2.amazonaws.com
  IMAGE_NAME: healthcare-prediction-api
  AWS_REGION: us-west-2

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pytest-cov

    - name: Run linting
      run: |
        flake8 app.py test_app.py --max-line-length=88 --extend-ignore=E203,W503
        black --check app.py test_app.py
        isort --check-only app.py test_app.py

    - name: Run tests
      run: |
        pytest test_app.py -v --cov=app --cov-report=term-missing

  build-dev:
    name: Build Dev Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build development image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dev
        push: false
        tags: ${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run container tests
      run: |
        docker run --rm -d -p 8000:8000 --name test-container ${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
        
        # Wait for container to start
        sleep 10
        
        # Test endpoints
        curl -f http://localhost:8000/health
        curl -f http://localhost:8000/predict
        
        # Clean up
        docker stop test-container