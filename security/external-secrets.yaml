# External Secrets Operator configuration for AWS Secrets Manager integration
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager-store
  namespace: healthcare-api
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: healthcare-api-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: healthcare-api-external-secrets
  namespace: healthcare-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager-store
    kind: SecretStore
  target:
    name: healthcare-api-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        database-url: "{{ .database_url }}"
        api-key: "{{ .api_key }}"
        jwt-secret: "{{ .jwt_secret }}"
  data:
  - secretKey: database_url
    remoteRef:
      key: healthcare-api/production
      property: database_url
  - secretKey: api_key
    remoteRef:
      key: healthcare-api/production
      property: api_key
  - secretKey: jwt_secret
    remoteRef:
      key: healthcare-api/production
      property: jwt_secret
---
